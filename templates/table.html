<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<h1 class="var_header">Завдання {{task_number}}</h1>

<div class="d-flex align-items-center flex-column">
    <table class="table table-secondary table-bordered m-2 w-75">
        <thead class="table-dark">
        <tr>
            <th>№</th>
            <th>Ім'я</th>
            <th>Фамілія</th>
            <th>Вік</th>
            <th>Номер тел</th>
            <th>Зарплата</th>
            <th class="w-25"></th>
        </tr>
        </thead>
        <tbody>
        {% for item in mass %}
        <tr>
            <td>{{mass.index(item) + 1}}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.sorname }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.salary }}</td>
            <td class="d-flex flex-row justify-content-around">
                <a class="btn btn-info" href="/update/{{ item.id }}">Змінити</a>
                <a class="btn btn-danger" href="/delete/{{ item.id }}">Видалити</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="d-flex justify-content-start w-75 m-2">
        <a class="btn btn-outline-secondary col-2" href="/">Повернутися</a>
    </div>
</div>


</body>
</html>
